<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head">Head</div>
</head>
<body class="d-flex flex-column h-100">

<header>
    <div th:replace="fragments/navbar">Navigation</div>
</header>

<div class="container-fluid pt-5 mb-4">
    <div class="row" style="height: 4em;"></div>

    <section>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-6 mb-4 mb-lg-0">
                    <div class="card mb-3" style="border-radius: .5rem;">
                        <div class="row g-0">
                            <div class="text-center text-white bg-secondary bg-opacity-50"
                                 style="border-top-left-radius: .5rem; border-top-right-radius: .5rem;">
                                <div class="my-3">
                                  <img th:src="${user.imageUrl}" class="w-50 img-thumbnail" onerror="this.onerror=null;this.src='/images/avatar.png';"/>
                                </div>
                                <div class="pb-3 btn-group" role="group">
                                    <a th:href="@{/users/profile/edit}"  class="btn btn-primary"  role="button">Редактирай</a>
                                    <a th:href="@{/users/password-change}"  class="btn btn-secondary">Смяна на парола</a>
                                    <a th:href="@{/users/delete}"  class="btn btn-secondary">Изтриване</a>
                                </div>
                            </div>
                        </div>
                        <div class="row g-0">
                            <div>
                                <div class="card-body p-4">
                                    <h6>Информация</h6>
                                    <hr class="mt-0 mb-4">
                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h6>Име</h6>
                                            <p class="text-muted" th:text=${user.firstName}>Име</p>
                                        </div>

                                        <div class="col-6 mb-3">
                                            <h6>Фамилия</h6>
                                            <p class="text-muted" th:text=${user.lastName}>Фамилия</p>
                                        </div>

                                        <div class="col-6 mb-3">
                                            <h6>Email</h6>
                                            <p class="text-muted" th:text=${user.email}>info@example.com</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div th:replace="fragments/footer">Footer</div>

</body>
</html>
