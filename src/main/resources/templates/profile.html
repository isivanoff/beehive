<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head">Head</div>
</head>
<body class="d-flex flex-column h-100">

<header>
    <div th:replace="fragments/navbar">Navigation</div>
</header>

<div class="container-fluid pt-5 mb-4">
    <div class="row" style="height: 2em;"></div>

    <section>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-6 mb-4 mb-lg-0">
                    <div class="card mb-3" style="border-radius: .5rem;">
                        <div class="row g-0">
                            <div class="text-center text-white bg-secondary bg-opacity-50"
                                 style="border-top-left-radius: .5rem; border-top-right-radius: .5rem;">
                                <div class="my-3">
                                    <img th:src="${user.imageUrl}" class="w-50 img-thumbnail"
                                         onerror="this.onerror=null;this.src='/images/avatar.png';"/>
                                </div>
                                <div class="pb-3 btn-group" role="group">
                                    <a th:href="@{/users/profile/edit}" class="btn btn-primary"
                                       role="button">Редактирай</a>
                                    <a th:href="@{/users/password-change}" class="btn btn-secondary">Смяна на парола</a>
                                    <button class="btn btn-secondary" data-bs-toggle="modal"
                                            data-bs-target="#deleteModal">
                                        Изтриване
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row g-0">
                            <div>
                                <div class="card-body p-4">
                                    <h6>Информация</h6>
                                    <hr class="mt-0 mb-4">
                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h6>Име</h6>
                                            <p class="text-muted" th:text=${user.firstName}>Име</p>
                                        </div>

                                        <div class="col-6 mb-3">
                                            <h6>Фамилия</h6>
                                            <p class="text-muted" th:text=${user.lastName}>Фамилия</p>
                                        </div>

                                        <div class="col-6 mb-3">
                                            <h6>Email</h6>
                                            <p class="text-muted" th:text=${user.email}>info@example.com</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Изтриване на профила</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Сигурни ли сте, че искате да изтриете профила си? Вашите данни няма да бъдат възстановени ако решите да
                се върнете.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Затвори</button>
                <form th:action="@{/users/delete}"
                      th:method="delete">
                    <button type="submit" class="btn btn-primary"
                            id="profileDeleteBtn">Изтриване
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments/footer">Footer</div>

</body>
</html>
