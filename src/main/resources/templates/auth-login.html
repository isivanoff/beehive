<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head">Head</div>

</head>
<body class="d-flex flex-column h-100">

<header>
    <div th:replace="fragments/navbar">Navigation</div>
</header>

<div class="container-fluid pt-5 mb-4">
    <div class="row" style="height: 2em;"></div>

    <h2 class="text-center text-white">Вход</h2>
    <form
            th:action="@{/users/login}"
            th:method="post"
            class="main-form mx-auto col-md-8 col-lg-6 d-flex flex-column justify-content-center">
        <div class="row justify-content-center ">
            <div class="form-group mb-3 col-8">
                <p class="errors alert alert-danger" th:if="${bad_credentials}">
                    Невалиден e-mail адрес или парола.
                </p>
                <label for="username" class="text-white font-weight-bold">Email:</label>
                <input value="username"  th:value="${username}" id="username" name="username" type="text"
                       min="2" max="50"
                       class="form-control"
                       placeholder="Email"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Неправилен формат.
                </p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="form-group mb-3 col-8">
                <label for="password" class="text-white font-weight-bold">Парола</label>
                <input value="password" th:value="${password}" id="password" name="password"
                       type="password" min="2"
                       max="20" class="form-control"
                       placeholder="Парола"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Паролата трябва да бъде поне 5 символа дълга.
                </p>
            </div>
        </div>


        <div class="row justify-content-center">
            <div class="col col-md-4 justify-content-center">
                <div class="button-holder d-flex justify-content-center">
                    <input type="submit" class="btn btn-warning btn-lg" value="Вход"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:replace="fragments/footer">Footer</div>


</body>
</html>
