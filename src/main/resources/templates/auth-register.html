<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head">Head</div>
</head>
<body class="d-flex flex-column h-100">

<header>
    <div th:replace="fragments/navbar">Navigation</div>
</header>

<div class="container-fluid pt-5 mb-4">
    <div class="row" style="height: 2em;"></div>

    <h2 class="text-center text-white">Регистрация</h2>
    <form th:action="@{/users/register}"
          th:method="post"
          th:object="${userModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <p th:if="${takenEmail}" class="errors alert-danger alert">Такъв Email адрес вече съществува.</p>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">Име</label>
                <input id="firstName" name="firstName" th:field="*{firstName}" th:errorclass="is-invalid" type="text"
                       class="form-control"
                       placeholder="Име"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Задължително поле.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Фамилия</label>
                <input id="lastName" th:field="*{lastName}" th:errorclass="is-invalid" name="lastName" type="text"
                       min="2" max="20" class="form-control"
                       placeholder="Фамилия"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Задължително поле.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input id="email" th:field="*{email}" th:errorclass="is-invalid" name="email" type="email" min="2"
                       max="20" class="form-control"
                       placeholder="Email"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Невалиден формат. Моля въведете правилен e-mail.
                </p>
            </div>

        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Парола</label>
                <input id="password" th:field="*{password}" th:errorclass="is-invalid" name="password"
                       type="password"
                       min="2" max="20" class="form-control"
                       placeholder="Парола"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Паролата трябва да бъде най-малко 5 символа.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="confirmPassword" class="text-white font-weight-bold">Потвърди парола</label>
                <input id="confirmPassword" th:field="*{confirmPassword}"
                       name="confirmPassword"
                       type="password" min="2" max="20" class="form-control"
                       th:classappend="${passwordsDoNotMatch} ? is-invalid : ''"
                       placeholder="Потвърди парола"/>
                <p th:if="${passwordsDoNotMatch}" class="invalid-feedback errors alert alert-danger">
                    Паролите не съвпадат.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Регистрация"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:replace="fragments/footer">Footer</div>


</body>
</html>
