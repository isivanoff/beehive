<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head">Head</div>
</head>
<body>

<header>
    <div th:replace="fragments/navbar">Navigation</div>
</header>

<div class="container-fluid">
    <h2 class="text-center text-white">Register</h2>
    <form th:action="@{/users/register}"
          th:method="post"
          th:object="${userModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input id="firstName" name="firstName" th:field="*{firstName}" th:errorclass="is-invalid" type="text"
                       class="form-control"
                       placeholder="First name"/>
                <p class="invalid-feedback errors alert alert-danger">
                    First name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input id="lastName" th:field="*{lastName}" th:errorclass="is-invalid" name="lastName" type="text"
                       min="2" max="20" class="form-control"
                       placeholder="First name"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Last name is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input id="email" th:field="*{email}" th:errorclass="is-invalid" name="email" type="email" min="2"
                       max="20" class="form-control"
                       placeholder="Email"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Please enter a valid email address.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password" th:field="*{password}" th:errorclass="is-invalid" name="password" type="password"
                       min="2" max="20" class="form-control"
                       placeholder="Password"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Password is required and should be at least 5 symbols long.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
            <input id="confirmPassword" th:field="*{confirmPassword}" th:errorclass="is-invalid" name="confirmPassword"
                   type="password" min="2" max="20" class="form-control"
                   placeholder="Password"/>
            <p class="invalid-feedback errors alert alert-danger">
                Passwords should match.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:replace="fragments/footer">Footer</div>


</body>
</html>
