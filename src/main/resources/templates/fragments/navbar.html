<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beehive</title>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg bg-light navbar-light fixed-top">
        <a class="navbar-brand" href="/"><img alt="beehive logo" src="/img/logo.png" class="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto col-12 justify-content-between">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/apiaries/all}">My Apiaries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/profile}">My Profile</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Admin
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/">Action</a>
                        <a class="dropdown-item" href="/">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/">Something else here</a>
                    </div>
                </li>
                <li th:if="${@currentUser.isLoggedIn()}">
                    <div class="logged-user" >Welcome, <span th:text="${@currentUser.getName()}"></span>!</div>
                </li>

                <li class="nav-item" th:if="${@currentUser.isLoggedIn()}">
                    <div class="form-inline my-2 my-lg-0 border px-3">
                        <a class="nav-link" th:href="@{/users/logout}">Logout</a>
                    </div>
                </li>

                <li class="nav-item" th:if="${@currentUser.isGuest()}">
                    <a class="nav-link" th:href="@{/users/login}">Login</a>
                </li>

                <li class="nav-item" th:if="${@currentUser.isGuest()}">
                    <a class="nav-link" th:href="@{/users/register}">Register</a>
                </li>

            </ul>
        </div>
    </nav>

</div>
</body>
</html>
