<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beehive</title>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg bg-light navbar-light fixed-top px-3">
        <a class="navbar-brand" href="/"><img alt="beehive logo" src="/img/logo.png" width="120"
                                              class="d-inline-block align-top"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav nav-pills mr-auto col-12 justify-content-end">
                <li class="nav-item" th:if="${@currentUser.isLoggedIn()}">
                    <a class="nav-link border border-warning" th:href="@{/apiaries/all}">+ Добави кошер</a>
                </li>


                <li class="nav-item" th:if="${@currentUser.isLoggedIn()}">
                    <a class="nav-link" th:href="@{/apiaries/all}">Моите пчелини</a>
                </li>


                <li class="nav-item dropdown" th:if="${@currentUser.isLoggedIn()}">

                    <button class="btn btn-white dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Админ
                    </button>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/">Действие 1</a>
                        <a class="dropdown-item" href="/">Действие 2</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/">Други</a>
                    </div>
                </li>

                <li class="nav-item dropdown" th:if="${@currentUser.isLoggedIn()}">
                    <button class="btn btn-white dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/img/avatar.png" width="22px"/>
                        <span th:text="${@currentUser.getName()}"/>
                    </button>


                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/users/profile}">Профил</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/users/logout}">Изход</a>
                    </div>
                </li>


                <li class="nav-item" th:if="${@currentUser.isGuest()}">
                    <a class="nav-link" th:href="@{/users/login}">Вход</a>
                </li>

                <li class="nav-item" th:if="${@currentUser.isGuest()}">
                    <a class="nav-link" th:href="@{/users/register}">Регистрация</a>
                </li>


            </ul>


        </div>
    </nav>

</div>
</body>
</html>
