<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head">Head</div>

</head>
<body>

<header>
    <div th:replace="fragments/navbar">Navigation</div>
</header>

<div class="container-fluid pt-5 mb-4">
    <div class="row" style="height: 4em;"></div>

    <h2 class="text-center text-white">Вход</h2>
    <form
            th:action="@{/users/login}"
            th:method="post"
            th:object="${userModel}"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <p class="errors alert alert-danger" th:if="${mismatchingData == true}">
                Невалиден e-mail адрес или парола.
            </p>
            <label for="email" class="text-white font-weight-bold">Email:</label>
            <input value="email" th:field="*{email}" th:errorclass="is-invalid" id="email" name="email" type="text"
                   min="2" max="50"
                   class="form-control"
                   placeholder="Email"/>
            <p class="invalid-feedback errors alert alert-danger" >
                Неправилен формат.
            </p>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Парола</label>
            <input value="password" th:field="*{password}" th:errorclass="is-invalid" id="password" name="password"
                   type="password" min="2"
                   max="20" class="form-control"
                   placeholder="Парола"/>
            <p class="invalid-feedback errors alert alert-danger">
               Паролата трябва да бъде поне 5 символа дълга.
            </p>

        </div>


        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Вход"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:replace="fragments/footer">Footer</div>


</body>
</html>
